<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick-a-Pic Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div id="window-container" class="vw-100 vh-100 container-fluid d-flex flex-column">
    <div id="page-title-area" class="row">
      <div  class="col-12">
        <form id="page-title-form">
          <input type="text" class="form-control" placeholder="add page title" id="page-title-input">
        </form>
      </div>
    </div>
    <div class="row flex-grow-1 bg-dark whole-lr-container">
      <div class="col-2 d-flex flex-column justify-content-center bg-dark border left-container"> <!-- Menu goes here -->
        <!-- deleted h-25 class -->
        <div class="btn-group-vertical d-flex flex-column nav-container" role="group">
          <div role="button" type="button" class="btn btn-lg btn-primary nav-editor-fifth" onclick="gotoHomePage()">
            <i class="btn-symbol " role="icon">&#x1F519;</i>
           </div>
          <div role="button" type="button" class="btn btn-lg btn-success nav-editor-fifth">
            <i class="btn-symbol " role="icon">&#x1F4BE;</i>
            </div>
          <div role="button" type="button" class="btn btn-lg btn-danger nav-editor-fifth">
            <i class="btn-symbol " role="icon">&#x1F5D1;</i>
          </div>
          <div role="button" type="button" class="btn btn-lg btn-info nav-editor-fifth" onclick="deploy()" >
            <i class="btn-symbol " role="icon">&#x25B6;</i>
          </div>
          <div role="button" type="button" class="btn btn-lg btn-warning btn-block nav-editor-fifth" onclick="newCard()">
            <i class="btn-symbol " role="icon">&#x2795;</i>
          </div>
        </div>
      </div>
      
      <div id="editor" class="col d-flex flex-column bg-dark right-container">
         <!-- Editor goes here -->

        <div id="heading-area" class="heading-editor small"> <!-- Either heading-card editor, or add heading button -->
          
        </div>
        <div class="col" style="display: flex; justify-content: space-around; height: 100%; width: fit-content;">
          
          <div class="r-editor-container">
            <div id="space" class="card-deck h-100 w-100 d-flex flex-wrap" style="display: flex; justify-content: space-around; align-items: center;">
          </div>
        </div>
            <!-- Somehow accommodate for variable numbers of cards -->
        </div>

      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
  </script>
  
  <script src="./assets/js/editor-script.js"></script>
</body>

</html>
