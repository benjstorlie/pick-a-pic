<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Pic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-12 col-md-3 -2 m-5">
            <input class="m-2 w-100" type="text" id="search" placeholder="Search..."></input>
            <button type="button" onclick="createNew()" class="w-100 m-2 btn btn-secondary">Search</button>
            <div class="dropdown w-100">
                <button class="w-100 m-2 btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Go to Pick
                </button>
                <ul class="w-100 dropdown-menu">
                    <li class="m-1">No Picks Loaded</li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="p-5">
                <h1>Use the Search to Find Pics to Pick</h1>
            </div>
        </div>
    </div>
    </div>
    <div id="space">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
