<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Pic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="window-container" class="vw-100 vh-100 container-fluid">
    <div class="row h-100 bg-dark">
      <div class="col-2 border d-flex align-items-center">

        <div class="h-50 w-100 btn-group-vertical d-flex flex-column" role="group">
          <div role="button" type="button" class="btn btn-lg btn-primary" onclick="newBlankPage()"><h4>New</h4><img class="img-btn" src="./assets/symbols/u1F4C4-pagefacingup.svg"></div>
          <div role="button"  type="button" class="btn btn-lg btn-success disabled">New from Template</div>
        </div>

      </div>
      <div class="col">
        <div id="pages-list" class="card-deck h-100 w-100 d-flex flex-wrap align-items-start">
          <div class="card page-card">
            <img class="card-img-top w-100" src="./assets/images/img-sample.png">
            <div class="card-footer">
              <h5 class="card-title">
                Sample
              </h5>

            </div>
          </div>
          <div class="card page-card" id="card-yesno">
            <div role="image" class="card-img-top">
              <img class="sub-image" src="./assets/symbols/u2714-heavycheckmark.svg">
              <img class="sub-image" src="./assets/symbols/u1F5D9-cancellationx.svg">
            </div>
            <div class="card-footer">
              <h5 class="card-title">
                Yes/No
              </h5>
              <div class="btn-group w-100" role="group">
                <a href="./deploy.html?page=yesno" class="btn btn-success"><img src="./assets/symbols/u25B6-blackrightpointingarrow.svg" class="btn-symbol"></a>
                <button class="btn btn-primary disabled"><img src="./assets/symbols/u270F-pencil.svg" class="btn-symbol"></button>
                <button class="btn btn-warning" onclick="newYesNo()"><img src="./assets/symbols/u1F4CB-clipboard.svg" class="btn-symbol"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
  </script>
  
  <script src="./assets/js/homepage-script.js"></script>

</body>

</html>
