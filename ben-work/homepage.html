<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Pic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="window-container" class="vw-100 vh-100 container-fluid">
    <div class="row h-100 bg-dark">
      <div class="col-2 border d-flex align-items-center">

        <div class="h-50 w-100 btn-group-vertical d-flex flex-column" role="group">
          <div role="button" type="button" class="btn btn-lg btn-primary" onclick="newPage()">New</div>
          <div role="button"  type="button" class="btn btn-lg btn-success disabled">New from Template</div>
        </div>

      </div>
      <div class="col-10">
        <div id="pages-list" class="h-100 w-100 row border p-3">
          <div class="page-col col-3">
            <div class="page-card card">
              <img class="card-img-top w-100" src="./assets/images/img-sample.png">
              <div class="card-header">
                <h5 class="page-card-title card-title">
                  Sample
                </h5>
                <div class="btn-group w-100" role="group">
                  <button class="btn btn-success">▶️</button>
                  <button class="btn btn-primary">✏️</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
  </script>
  
  <script src="./assets/js/homepage-script.js"></script>

</body>

</html>
